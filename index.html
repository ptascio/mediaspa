<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mediaspa</title>
  </head>
  <body>

<h1>Rooms For Rent</h1>

<form >
	Price: <input type="text" name="country" value="$150" readonly><br>

	Number of Rooms: <input id="roomQty" type="text" name="rooms"

	onkeyup="getRooms()"
	placeholder="Enter Number of Rooms"><br>

	Pay Monthly?<br>
	<input id="monthly" type="radio" name="Monthly" value="true"
	onchange="isMonthly()"/> Yes<br>
  	<div id="calendar" style="display: none;">
  		<span>Start Date:<input type="date" id="today" onchange="increaseEndDate()"></span>
      <span>End Date:<input type="date" id="tomorrow"></span><br>
      <input type="button" id="totalDaysCost" name="" value="Calculate My Cost" onclick="calculateMonthlyCost()">
  	</div>
  	<input id="daily" type="radio" name="Monthly" value="" onchange="isMonthly()" checked="checked"/> No<br>
</form>

<div class="" id="actualCost" style="display: none;">
  <p>Based on the dates you've chosen, here is the total cost of your stay:</p>
  <p id="totalStayCost"></p>
</div>

<div>
	<p>Total Cost Per Night:</p>
	<p id="totalCost"></p>
</div>
    <script type="text/javascript" src="./main.js">
    </script>
  </body>
</html>
